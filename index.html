<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Water Jug Puzzle ‚Äì Vertical Short</title>

<style>
body {
    margin: 0;
    background: #0d1b2a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: "Segoe UI", Arial, sans-serif;
}

/* ===== 9:16 FRAME ===== */
.phone {
    width: 360px;
    height: 640px;
    background: linear-gradient(135deg, #e3f2fd, #f8fbff);
    border-radius: 28px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.4);
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* ===== TITLE ===== */
h1 {
    margin: 6px 0 4px;
    font-size: 26px;
    font-weight: 900;
    background: linear-gradient(135deg, #0d47a1, #42a5f5);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.subtitle {
    margin-bottom: 10px;
    padding: 6px 18px;
    font-size: 20px;
    font-weight: 900;
    color: #fff;
    background: linear-gradient(135deg, #ff9800, #f57c00);
    border-radius: 20px;
}

/* ===== JUG AREA ===== */
.container {
    flex: 1;
    display: flex;
    align-items: flex-end;
    justify-content: space-between;
    width: 100%;
    padding: 0 10px;
}

/* ===== JUG ===== */
.jug {
    width: 80px;
    background: #fff;
    border: 4px solid #263238;
    border-radius: 0 0 18px 18px;
    position: relative;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

.jug-8 { height: 260px; }
.jug-5 { height: 180px; }
.jug-3 { height: 120px; }

.jug-inner {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
    border-radius: 0 0 14px 14px;
}

/* ===== WATER ===== */
.water {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: linear-gradient(to top, #0288d1, #4fc3f7);
    transition: height 0.8s ease, background 0.4s;
}

.success-water {
    background: linear-gradient(to top, #2e7d32, #66bb6a);
}

/* ===== VOLUME ===== */
.volume {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 18px;
    font-weight: 900;
    color: #0d47a1;
}

/* ===== LABEL ===== */
.label {
    margin-top: 10px;

    font-size: 20px;        /* TO R√ï H∆†N */
    font-weight: 900;
    letter-spacing: 0.8px;

    color: #ffffff;
    text-align: center;

    background: linear-gradient(135deg, #ff9800, #f57c00);
    padding: 8px 0;
    border-radius: 14px;

    border: 3px solid #ffcc80;

    box-shadow:
        0 6px 16px rgba(245,124,0,0.6);

    text-shadow:
        0 2px 6px rgba(0,0,0,0.6);
}


/* ===== INFO ‚Äì R√ï & N·ªîI H∆†N ===== */
.info {
    margin-top: 12px;
    padding: 16px 14px;
    width: 100%;
    border-radius: 16px;

    font-size: 18px;
    font-weight: 900;
    text-align: center;
    letter-spacing: 0.3px;

    color: #ffffff;
    background: linear-gradient(135deg, #1976d2, #0d47a1);

    border: 2px solid #64b5f6;
    box-shadow:
        0 6px 18px rgba(13,71,161,0.45),
        inset 0 0 12px rgba(255,255,255,0.15);

    text-shadow:
        0 2px 6px rgba(0,0,0,0.45);
}

/* ===== INFO KHI TH√ÄNH C√îNG ===== */
.info.success {
    background: linear-gradient(135deg, #2e7d32, #1b5e20);
    border-color: #81c784;
    box-shadow:
        0 0 22px rgba(46,125,50,0.8),
        inset 0 0 14px rgba(255,255,255,0.2);

    color: #ffffff;
}

/* ===== BUTTON ===== */
button {
    margin-top: 10px;
    padding: 10px 30px;
    font-size: 16px;
    font-weight: 900;
    border: none;
    border-radius: 30px;
    background: linear-gradient(135deg, #42a5f5, #1565c0);
    color: #fff;
}
</style>
</head>

<body>

<div class="phone">
    <h1>üíß Water Jug Puzzle</h1>
    <div class="subtitle">Target 4L</div>

    <div class="container">
        <div>
            <div class="jug jug-8">
                <div class="jug-inner">
                    <div class="water" id="water8"></div>
                    <div class="volume" id="v8"></div>
                </div>
            </div>
            <div class="label">8L</div>
        </div>

        <div>
            <div class="jug jug-5">
                <div class="jug-inner">
                    <div class="water" id="water5"></div>
                    <div class="volume" id="v5"></div>
                </div>
            </div>
            <div class="label">5L</div>
        </div>

        <div>
            <div class="jug jug-3">
                <div class="jug-inner">
                    <div class="water" id="water3"></div>
                    <div class="volume" id="v3"></div>
                </div>
            </div>
            <div class="label">3L</div>
        </div>
    </div>

    <div class="info" id="info"></div>
    <button onclick="start()">‚ñ∂ Result</button>
</div>

<script>
const steps = [
    { a:8, b:0, c:0, text:"8L jug is full" },
    { a:3, b:5, c:0, text:"8L ‚Üí 5L" },
    { a:3, b:2, c:3, text:"5L ‚Üí 3L" },
    { a:6, b:2, c:0, text:"3L ‚Üí 8L" },
    { a:6, b:0, c:2, text:"5L ‚Üí 3L" },
    { a:1, b:5, c:2, text:"8L ‚Üí 5L" },
    { a:1, b:4, c:3, text:"5L ‚Üí 3L" } // B∆Ø·ªöC CU·ªêI
];

let i = 0;

function setWater(id, value, max) {
    document.getElementById(id).style.height = (value / max * 100) + "%";
}

function resetSuccess() {
    water5.classList.remove("success-water");
    info.classList.remove("success");
}

function showStep(step) {
    resetSuccess();

    setWater("water8", step.a, 8);
    setWater("water5", step.b, 5);
    setWater("water3", step.c, 3);

    v8.innerText = step.a + "L";
    v5.innerText = step.b + "L";
    v3.innerText = step.c + "L";

    info.innerText = step.text;
}

function start() {
    i = 0;
    showStep(steps[0]);

    const t = setInterval(() => {
        i++;

        // üëâ HI·ªÇN TH·ªä B∆Ø·ªöC CU·ªêI
        if (i === steps.length - 1) {
            showStep(steps[i]);
            clearInterval(t);

            // ‚è±Ô∏è CH·ªú 0.5s R·ªíI M·ªöI K·∫æT TH√öC
            setTimeout(() => {
                water5.classList.add("success-water");
                info.classList.add("success");

                // üéØ L√öC N√ÄY M·ªöI HI·ªÜN CH·ªÆ K·∫æT TH√öC
                info.innerText = "üéØ Got exactly 4 liters!";
            }, 1800);

            return;
        }

        // üëâ C√ÅC B∆Ø·ªöC TR∆Ø·ªöC
        if (i < steps.length) {
            showStep(steps[i]);
        }

    }, 2200);
}


showStep(steps[0]);
</script>

</body>
</html>
